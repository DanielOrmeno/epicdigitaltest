        <div class="header">Epic TODO</div>
        <div class="field">
            <label for="email">Email:</label>
            <input id="email" type="email">
        </div>
        <div class="field">
            <label for="password">Password:</label>
            <input id="password" type="password">
        </div>

        <button id="register">Register</button>
    </div>

        <div class="field"><input id="new-todo" type="text" placeholder="What's up next?"><button id="add-todo">+</button></div>
        <div id="todo-list"></div>
    </div>
</div>
